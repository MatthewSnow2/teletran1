# MyPy Configuration
# Agent: tdd-workflows/tdd-orchestrator
# https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_calls = False  # Too strict for third-party libraries
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Pydantic plugin
plugins = pydantic.mypy

# Exclude patterns
exclude = (?x)(
    ^build/
    | ^dist/
    | ^\.git/
    | ^\.mypy_cache/
    | ^\.pytest_cache/
    | ^\.ruff_cache/
    | ^htmlcov/
  )

# ============================================================================
# PER-MODULE OVERRIDES
# ============================================================================

# Third-party libraries without type stubs
[mypy-langgraph.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-pgvector.*]
ignore_missing_imports = True

[mypy-supabase.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

# Alembic migrations (autogenerated, skip type checking)
[mypy-chad_memory.migrations.*]
ignore_errors = True

# Tests (more lenient type checking)
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# ============================================================================
# PYDANTIC PLUGIN CONFIGURATION
# ============================================================================
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

