version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/chad_core
      - REDIS_URL=redis://redis:6379/0
      - EMBED_INDEX_TYPE=IVF
    depends_on:
      - postgres
      - redis

  queue-worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/chad_core
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: ["python", "-m", "apps.queue_worker.main"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: ankane/pgvector:v0.5.1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=chad_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
