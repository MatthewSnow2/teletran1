# render.yaml - Chad-Core Infrastructure as Code
# Deploys: API + Queue Worker + Postgres

services:
  # ============================================================================
  # API SERVICE (FastAPI)
  # ============================================================================
  - type: web
    name: chad-core-api
    runtime: python
    plan: free  # Free tier (spins down after 15min)
    region: oregon  # Change to your preferred region
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn apps.core_api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz

    envVars:
      # Database (link manually after creating database)
      - key: DATABASE_URL
        sync: false  # Add manually from database connection string

      # Redis (Upstash)
      - key: REDIS_URL
        sync: false

      # LLM APIs (manual entry)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

      # Notion (manual entry)
      - key: NOTION_API_KEY
        sync: false

      # Cloudflare R2 (manual entry)
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        value: chad-core-artifacts

      # Auth secrets (auto-generated)
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: HMAC_SECRET_KEY
        generateValue: true

      # Configuration
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: EMBED_INDEX_TYPE
        value: HNSW
      - key: API_CORS_ORIGINS
        value: https://your-frontend.netlify.app
      - key: ARTIFACT_STORAGE_TYPE
        value: r2
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT

  # ============================================================================
  # QUEUE WORKER (Background Jobs)
  # ============================================================================
  - type: worker
    name: chad-core-queue-worker
    runtime: python
    plan: free  # Free tier (always-on)
    region: oregon
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: python -m apps.queue_worker.main

    envVars:
      # Database (link manually after creating database)
      - key: DATABASE_URL
        sync: false  # Add manually from database connection string

      # Redis (Upstash)
      - key: REDIS_URL
        sync: false

      # LLM APIs
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

      # Notion
      - key: NOTION_API_KEY
        sync: false

      # Cloudflare R2 (optional - skip for now)
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        value: chad-core-artifacts

      # Auth secrets (copy from API)
      - key: JWT_SECRET_KEY
        sync: false
      - key: HMAC_SECRET_KEY
        sync: false

      # Configuration
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO

